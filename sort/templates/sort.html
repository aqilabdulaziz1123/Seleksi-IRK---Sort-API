{% extends 'base.html' %}
{% block content %}
<h1>Sort!</h1>
<div style="margin: 30px;border-style: dashed; border-color: black;">
    <table class="table table-hover" style="padding:10px">
        <thead>
            <tr>
              {% for header,_ in items[0].items() %}
                <th>
                  {{ header }}
                </th>
              {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    {% for _,value in item.items() %}
                        <td>{{value}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    const json=items;
    let html="";
    
    html += "<td>"

    document.getElementsByClassName('message')[0].innerHTML = html;
</script>
{% endblock %}
