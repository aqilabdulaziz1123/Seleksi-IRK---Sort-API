<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}" -->
    <title>Sort API</title>
</head>
<body>
    <header>
        <h1>Sort API</h1>
    </header>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <div class="row mb-3">
                <label for="csv_file" class="col-sm-2 col-form-label">CSV File</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="inputGroupFile02" name="csv_file" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="column_index" class="col-sm-2 col-form-label">Column index</label>
                <div class="col-sm-10">
                    <input type="number" id="col_idx" name="col_idx" min="0" required>
                </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Orientation</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="orientation" id="orientation_asc" value="asc" checked>
                  <label class="form-check-label" for="orientation_asc">
                    Ascending
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="orientation" id="orientation_desc" value="desc">
                  <label class="form-check-label" for="orientation_desc">
                    Descending
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <label for="sort_button" class="col-sm-2 col-form-label">Algorithm</label>
              <div class="col-sm-10">
                <input type="submit" class="btn btn-primary" value="Selection Sort" formaction="/sort/selection">
                <input type="submit" class="btn btn-primary" value="Bubble Sort" formaction="/sort/bubble">
                <input type="submit" class="btn btn-primary" value="Insertion Sort" formaction="/sort/insertion">    
              </div>
            </div>
          </form>
    </div>
</body>
</html>
