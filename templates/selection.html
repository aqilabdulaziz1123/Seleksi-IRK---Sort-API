<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Sorting Engine</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Sorting Engine</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </nav>
        </header>
        <div class="container" style="padding: 30px;">
            <h2 style="text-align: center;"> Sorting Engine</h2>&emsp;&emsp;
            <div class = "main">
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="input-group">
                        <label>Select file : </label>
                        <input type="file" class = "form-control" name = "csvfile" id = "csvfile" >                    
                    </div><br>

                    <div class="input-group">
                        <label>Column Number: </label>
                        <input type="text" class = "form-control" name = "column-number" id = "column-number">
                    </div><br>

                    <div class="input-group">
                        <label>Sort Orientation : </label>
                        <input type="radio" id="asc" name="orientation" value="asc">
                        <label for="asc">Ascending</label><br>
                        <input type="radio" id="desc" name="orientation" value="desc">
                        <label for="desc">Descending</label><br><br>
                    </div>

                    <div>
                        {% with messages = get_flashed_messages() %} 
                            {% if messages %} 
                            {% for message in messages %}
                            <div class="alert alert-warning alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button> 
                                {{message}}
                            </div>
                            {% endfor %} 
                            {% endif %} 
                        {% endwith %}
                    </div>
                    <br>

                    <button type = "submit" class = "submit-button">Submit</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> -->
    </body> 
</html>
