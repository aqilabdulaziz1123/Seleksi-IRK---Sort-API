<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head -->
    {% block head %} {% endblock head %}

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/index.css') }}"
    />
    <!-- Styles -->
    {% block style %} {% endblock style %}
  </head>

  <body>
    <div>
      <!-- ======= Content ======= -->
      {% block content %} {% endblock content %}
    </div>

    <div>
      <img
        src="{{ url_for('static', filename='images/hokki.png') }}"
        title="Hokki Suwanda"
      />
    </div>
    <footer>
      <div>
        &copy; 2021 <a href="https://github.com/hokkyss">Hokki Suwanda</a>
      </div>
    </footer>
    <!-- Script -->
    {% block script %} {% endblock script %}
  </body>
</html>
